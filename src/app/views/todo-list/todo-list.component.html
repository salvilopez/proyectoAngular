<main>

    <div id="addTarea" class="row mb-5 mt-5">
        <div class="col-12 text-center">
            <h3>AÃ±adir Tarea</h3>
        </div>
        <div class="col-2 text-center">
            <label for="title">Title</label>
            <input class="form-control input-group" type="text" value="" [(ngModel)]="titulo" placeholder="Title" name="title" />
        </div>
        <div class="col-2 text-center">
            <label for="description">Description :</label>
            <input class="form-control" type="text" [(ngModel)]="descripcion" placeholder="Description" name="description" />
        </div>
        <div class="col-2 text-center">
            <label for="urgencia">Urgency</label>
            <input class="form-control" type="number" [(ngModel)]="urgencia" placeholder="Urgency" name="urgencia" />
        </div>
        <div class="col-2 text-center">
            <label for="responsible">Responsible</label>
            <input class="form-control" type="text" [(ngModel)]="responsable" placeholder="responsible" name="responsible" />
        </div>
        <div class="col-2 text-center">
            <label for="startdate">Start date</label>
            <input class="form-control" type="date" [(ngModel)]="fechaInicio" placeholder="Start date" name="startdate" />
        </div>
        <div class="col-2 text-center">
            <label for="finishdate">Finish date </label>
            <input class="form-control" type="date" [(ngModel)]="fechaFin" placeholder="Finish date" name="finishdate" />
        </div>
    </div>

    <h1 class=" text-center col-12 mt-5 mb-5">Listado de tareas :Organizado por Urgencia(Drag and Drop)</h1>

    <div cdkDropListGroup id="listas" class="col-12 d-flex flex-row">
        <div cdkDropList [cdkDropListData]="urgencia1List" class="example-list" id="urgencia1" (cdkDropListDropped)="drop($event)">
            <app-todo class="list-group-item example-box" *ngFor="let tarea of urgencia1List" [tarea]="tarea" cdkDrag></app-todo>
        </div>
        <div cdkDropList [cdkDropListData]="urgencia2List" class="example-list" id="urgencia2" (cdkDropListDropped)="drop($event)">
            <app-todo class="list-group-item example-box" *ngFor="let tarea of urgencia2List" [tarea]="tarea" cdkDrag></app-todo>
        </div>
        <div cdkDropList [cdkDropListData]="urgencia3List" class="example-list " id="urgencia3" (cdkDropListDropped)="drop($event)">
            <app-todo class="list-group-item example-box" *ngFor="let tarea of urgencia3List" [tarea]="tarea" cdkDrag></app-todo>
        </div>
        <div cdkDropList [cdkDropListData]="urgencia4List" class="example-list " id="urgencia4" (cdkDropListDropped)="drop($event)">
            <app-todo class="list-group-item example-box" *ngFor="let tarea of urgencia4List" [tarea]="tarea" cdkDrag></app-todo>
        </div>
        <div cdkDropList [cdkDropListData]="urgencia5List" class="example-list " id="urgencia5" (cdkDropListDropped)="drop($event)">
            <app-todo class="list-group-item example-box" *ngFor="let tarea of urgencia5List" [tarea]="tarea" cdkDrag></app-todo>
        </div>
    </div>

</main>
