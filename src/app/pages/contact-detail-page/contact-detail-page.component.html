<h1>Contact Details:</h1>



<div class="d-flex flex-column">
    <p>{{contact.id}}</p>
    <p>{{contact.first_name}}</p>
    <p>{{contact.last_name}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.phone}}</p>
</div>
<button mat-raised-button color="primary" (click)="returnBack()">Go Back to Contacts</button>
