<main>
    <div id="detailContact" class="mb-5 mt-5">

        <h1>Contact Details:</h1>
        <div>
            <img src="{{contact.avatar}}" class="imagen" /><input type="file" class="imagen" accept="image/*" (change)="showPreview($event)" [(ngModel)]="contact.avatar" />
        </div>
        <div>
            <label for="email"> Email</label>
            <mat-form-field>
                <input matInput name="email" [(ngModel)]="contact.email" />
            </mat-form-field>
        </div>
        <div>
            <label for="first_name"> First Name</label>
            <mat-form-field>
                <input matInput name="first_name" [(ngModel)]="contact.first_name" />
            </mat-form-field>
        </div>
        <div>
            <label for="last_name"> Last Name</label>
            <mat-form-field>
                <input matInput name="last_name" [(ngModel)]="contact.last_name" />
            </mat-form-field>
        </div>
        <div class="d-flex flex-row justify-content-around mt-3">
            <button mat-raised-button color="warning" (click)="returnBack()">Go Back to Contacts</button>
            <button mat-raised-button color="accent" type="submit" (click)="update()">update</button>
        </div>
    </div>
</main>
